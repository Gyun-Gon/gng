<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/signin.css" />
  </head>
  <body>
    <main>
      <div id="GnG_logo" class="GnG_logo"><img src="../images/화이트변경.png" alt="" /></div>
      <div class="sign_in">
        <div class="title">
          <h2 class="title_header">Sign In</h2>
          <div class="title_create">
            <div class="title_create_text">or</div>
            <a class="title_create_ref" href="signup.html">create an account</a>
          </div>
          <form id="signin_form" action="">
            <input type="text" id="userid" name="userid" placeholder="  id" />
            <input type="password" id="userpwd" name="userpwd" placeholder="  password" />
            <button id="signin_btn" type="submit">Log in</button>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      let signBtn = document.getElementById("signin_btn");
      signBtn.onclick = () => {
        console.log(1);
        event.preventDefault();
        window.location.href = "../index.html";
      };
    </script>
  </body>
</html>
